function callback(rs) {
    alert(rs.msg);
    var url="{$url}".length==0?"__ROOT__/index.php/Member/index":"{$url}";	
	if($url="__ROOT__quang/index.php/Register/index"){

			window.location.href ="__ROOT__/index.php/Member/index";

	}
}
