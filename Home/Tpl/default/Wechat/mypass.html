<script type="text/javascript">
$(document).ready(function() {
	dropDown();
});
function doEdit(){
	var e='<a href="javascript:doCancel();" class="option">取消</a><a href="javascript:doSave();" class="option">保存</a>';
	$("#edit").html(e);
	$("#info").hide();
	$("#editinfo").show();
}
function editMM(){
	var e='<a href="javascript:doCancel2();" class="option">取消</a><a href="javascript:doSaveMM();" class="option">保存</a>';
	$("#editmm").html(e);
	$("#info3").show();
}
function doCancel(){
	var e='<a href="javascript:doEdit();" class="option">编辑</a>';
	$("#edit").html(e);
	$("#info").show();
	$("#editinfo").hide();
}
function doCancel2(){
	var e='<a href="javascript:editMM();" class="option">修改密码</a>';
	$("#editmm").html(e);
	$("#info3").hide();
}
function doSave(){
	$("#info2").submit();
}
function doSaveMM(){
	$("#info3").submit();
}
$(function(){
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			window.location.href="__ROOT__/Wechat/myhome";
		}
	});
	return false;
})
</script>
