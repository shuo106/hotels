<!doctype html>
<html class="no-js">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>会员登录_免费注册_</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.css">
<link rel="stylesheet" href="__PUBLIC__/assets/css/app.css">
<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: url('__PUBLIC__/assets/i/loginbj1.jpg') no-repeat;
        -webkit-background-size: 100% auto;
        -moz-background-size: 100% auto;
        background-size: 100% 100%;
    }
    .mui-content {
        background: none;
        padding: 0 10px;
    }
    .logo {
    background: rgba(0, 0, 0, 0) url("__PUBLIC__/hr/images/index11_03.png") no-repeat scroll 0 0 / 120px 120px;
    height: 120px;
    margin: 50px auto 30px;
    width: 120px;
}
    /*.logo img{ width: 100%; display: block; float: left;}*/
    .am-tabs-d2 .am-tabs-nav {
        background-color: rgba(255, 255, 255, 0.15);
    }
    .am-tabs-d2 .am-tabs-nav > .am-active {
        background: none
    }
    .am-tabs-bd {
        border: 1px solid rgba(255, 255, 255, 0.15);
    }
  #vld-tooltip {
    position: absolute;
    z-index: 1000;
    padding: 5px 10px;
    background: #F37B1D;
    min-width: 150px;
    color: #fff;
    transition: all 0.15s;
    box-shadow: 0 0 5px rgba(0,0,0,.15);
    display: none;
  }
  #vld-tooltip:before {
    position: absolute;
    top: -8px;
    left: 50%;
    width: 0;
    height: 0;
    margin-left: -8px;
    content: "";
    border-width: 0 8px 8px;
    border-color: transparent transparent #F37B1D;
    border-style: none inset solid;
  }    
    [data-am-widget='tabs'] {
        margin: 0px;
    }
    </style>
<script src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			window.location.href="__ROOT__/Wechat/login.html";
		}
	});
	return false;
})
</script>
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();" class="">
                <i class="am-menu-toggle-icon am-icon-angle-left am-icon-md"></i>
            </a>
        </div>
        <h1 class="am-header-title">
        会员注册
      </h1>
        <div class="am-header-right am-header-nav">
            <a href="__ROOT__/Wechat/index/" class="">
                <i class="am-menu-toggle-icon am-icon-home am-icon-md"></i>
            </a>
        </div>
    </header>
    <!-- Slider -->
    <form action="__ROOT__/Wechat/doRegister" method="post" id="TourExForm" name="TourExForm" type="validate">
        <div class="mui-content">
            <div class="logo"></div>
            <div data-am-widget="tabs" class="am-tabs am-tabs-d2" data-am-tabs="{ noSwipe: 1}">
                <ul class="am-tabs-nav am-cf">
                    <li class="am-active"><a href="[data-tab-panel-0]">个人会员注册</a></li>
                </ul>
                <div class="am-tabs-bd">
                    <div data-tab-panel-0 class="am-tab-panel am-active">
                        <div class="am-input-group am-input-group-primary" style="margin-bottom:10px;">
                            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>                           
                            <input id="U_Name" type="text" name="username" class="am-form-field" placeholder="会员账号/手机号码">
                        </div>
                        <div class="am-input-group am-input-group-danger" style="margin-bottom:10px;">
                            <span class="am-input-group-label"><i class="am-icon-unlock-alt am-icon-fw"></i></span>
                            <input id="password" type="password" name="password"  class="am-form-field pwd" placeholder="登陆密码">
                        </div>
                        <div class="am-input-group am-input-group-danger" style="margin-bottom:10px;">
                            <span class="am-input-group-label"><i class="am-icon-unlock-alt am-icon-fw"></i></span>
                            <input id="password2" type="password" name="password2"  class="am-form-field pwd" placeholder="重复密码">
                        </div>
                        <div class="am-input-group am-input-group-success">
                            <span class="am-input-group-label"><i class="am-icon-unlock-alt am-icon-fw"></i></span>
                            <input id="code" type="text" name="Proof" class="am-form-field" placeholder="验证码">
                            <span class="am-input-group-label"><img src="__APP__/Register/verify" id="checkcode"  onclick="this.src='__APP__/Register/verify/?id='+Math.random()*5;" style="cursor:pointer;" alt="验证码,看不清楚?请点击刷新验证码" align="absmiddle"/></span>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="reg"  class="am-btn am-btn-primary am-btn-block" style="margin-top:10px;">马上注册</button>
        </div>
    </form>
<script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    $("#reg").click(function(){
        var data={};
        data.username=$("#U_Name").val();
        if(data.username.length<3||data.username.length>11){
          $("#U_Name").popover({ theme:"warning sm",content: '用户名长度为3-11位'});
          $("#U_Name").popover('open');
          return false;
        }
        data.password=$("#password").val();
        if(data.password.length<6||data.password.length>15){
            $("#password").popover({ theme:"warning sm",content: '密码长度为6-15位'});
            $("#password").popover('open');
            return false;       
        }
        data.password2=$("#password2").val();
        if(data.password2!=data.password){
            $("#password2").popover({ theme:"warning sm",content: '两次密码不一致'});
            $("#password2").popover('open');
            return false;             
        }
        data.code=$("#code").val();
        if(!data.code){
            $("#code").popover({ theme:"warning sm",content: '验证码不能为空'});
            $("#code").popover('open');
            return false;            
        }        
        $("form").submit();
    });
</script>
</body>
</html>
