<script type="text/javascript">
$(function(){
    $('form').ajaxForm(function(data){
        eval('data='+data);
        alert(data.msg);
        if(data.status==1){
            window.location.href="__APP__/Wechat/center";
        }
    });
    return false;
})
</script>
    <style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;

        background: none
    }

        margin: 0px;

<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();" class="">
                <i class="am-menu-toggle-icon am-icon-angle-left am-icon-md"></i>
            </a>
        </div>
        <h1 class="am-header-title">
        会员登录
      </h1>
        <div class="am-header-right am-header-nav">
            <a href="__ROOT__/Wechat/index/" class="">
                <i class="am-menu-toggle-icon am-icon-home am-icon-md"></i>
            </a>
        </div>
    </header>
    <!-- Slider -->
    <form action="__ROOT__/Wechat/login" method="post" id="TourExForm" name="TourExForm" type="validate">
        <div class="mui-content">
            <div class="logo"></div>
            <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
                <ul class="am-tabs-nav am-cf">
                    <li class="am-active"><a href="[data-tab-panel-0]">会员帐号登陆</a></li>
                    <!-- <li class=""><a href="[data-tab-panel-1]">手机动态登陆</a></li> -->
                </ul>
                <div class="am-tabs-bd">
                    <div data-tab-panel-0 class="am-tab-panel am-active">
                        <div class="am-input-group am-input-group-primary" style="margin-bottom:10px;">
                            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                            <input id="U_Name" type="text" class="am-form-field" placeholder="会员帐号">
                        </div>
                        <div class="am-input-group am-input-group-danger">
                            <span class="am-input-group-label"><i class="am-icon-unlock-alt am-icon-fw"></i></span>
                            <input id="U_Pass" type="password" class="am-form-field" placeholder="会员密码">
                        </div>
                    </div>
                    <div data-tab-panel-1 class="am-tab-panel ">
                        <div class="am-input-group am-input-group-primary" style="margin-bottom:10px;">
                            <span class="am-input-group-label"><i class="am-icon-mobile am-icon-fw am-icon-sm"></i></span>
                            <input id="U_Mobile" type="text" class="am-form-field" placeholder="手机号">
                            <span id="getCode" class="am-input-group-label" style="width:20%; font-size:12px">发送验证</span>
                        </div>
                        <div class="am-input-group am-input-group-danger">
                            <span class="am-input-group-label"><i class="am-icon-unlock-alt am-icon-fw"></i></span>
                            <input id="code" type="text" class="am-form-field" placeholder="动态密码">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="login" class="am-btn am-btn-primary am-btn-block" style="margin-top:10px;">立即登录</button> 
            <!-- <input type="submit" class="am-btn am-btn-primary am-btn-block"  style="margin-top:10px;"value="立即登录" /> -->
        </div>
    </form>
