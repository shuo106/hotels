<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>酒店地图</title>
<link href="__PUBLIC__/wap/css/indexwechat.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/wap/css/stylewechat.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
</head>
<body>
<div class="header" style="background: #0e90d2 none repeat scroll 0 0;"><a class="hdleft" href="javascript:history.go(-1);"></a>酒店地图<a class="hdright" href="__ROOT__/Wap/index"><span></span></a></div>
<div class="about">
	   <div class="jdxqcon" id="allmap" style="height:400px;">
      </div>
</div>
<script type="text/javascript">
var x='{$map['map']['0']}';
var y='{$map['map']['1']}';
var map = new BMap.Map("allmap");          // 创建地图实例   
var point = new BMap.Point(x, y);  // 创建点坐标   
map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别   
var marker = new BMap.Marker(point);        // 创建标注  
map.addOverlay(marker);
var opts = {  
		width : 180,     // 信息窗口宽度  
		height: 50,     // 信息窗口高度  
		title : ""  // 信息窗口标题  
		}  
		var hotelname='{$map['hotelname']}';
		var infoWindow = new BMap.InfoWindow(hotelname, opts);  // 创建信息窗口对象  
		map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
		map.addControl(new BMap.NavigationControl()); //平移缩放控件
		//map.addControl(new BMap.OverviewMapControl());  //缩略地图控件
		//map.addControl(new BMap.ScaleControl());  //比例尺控件
		//map.addControl(new BMap.MapTypeControl());  //地图类型控件
</script>   
</body>
</html>
