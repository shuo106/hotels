<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>城市选择</title>
<link href="__PUBLIC__/wap/new/css/indexcity.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/wap/new/css/stylecity.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/wechat/js/sdmenu.js"></script>
<script type="text/javascript">
// <![CDATA[
var myMenu;
window.onload = function() {
	myMenu = new SDMenu("my_menu");
	myMenu.init();
};
// ]]>
</script>
</head>
<body>
<div class="header"><a class="hdleft" href="javascript:history.go(-1);"></a>选择城市<a class="hdright" href="__ROOT__/Wechat/index"><span></span></a></div>
<div id="my_menu" class="sdmenu">
  <div class="" style="display: block;">
    <span>热门城市</span>
	{foreach from=$hotarea item=vo}
    <a href="__ROOT__/Wechat/index/city/{$vo['id']}{if $smarty.get.start}/start/{$smarty.get.start}/end/{$smarty.get.end}{/if}" style="text-align: center; width: 20%; padding: 0 0px; float:left">{$vo['name']}</a>
	{/foreach}
   </div>
  {foreach from=$area key=k item=v}
  <div class="collapsed">
    <span>{$k}</span>
	{foreach from=$area[$k] item=vo}
	<a href="__ROOT__/Wechat/index/city/{$vo['id']}{if $smarty.get.start}/start/{$smarty.get.start}/end/{$smarty.get.end}{/if}">{$vo['name']}</a>
    {/foreach}
  </div>
  {/foreach}
</div>
</body>
</html>
