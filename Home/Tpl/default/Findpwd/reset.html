<script type="text/javascript">
	function checkLogin(){
		//return true;
		if($("#text_1").val() && $("#text_2").val()){
			$("#login").submit();
		}else if(!$("#text_1").val()){
			alert('用户名为空');
			$("#text_1").focus();
		}else{
			alert('密码为空');
			$("#text_2").focus();
		}
	}
	$(function(){
		$('form').ajaxForm(function(data){
			eval('data='+data);
			alert(data.msg);
			if(data.status==1){
				window.location.href='__APP__/Member/index';
			}
		});
		return false;
	})
</script>
