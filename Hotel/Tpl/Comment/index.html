<include file="Tpl/public/header.html" />
<div class="am-cf admin-main">
    <include file="Tpl/public/menu.html" />
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">点评管理</strong> / <small>Comment</small></div>
            </div>
            <hr>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-check">
                                        ID
                                    </th>
                                    <th class="table-title am-hide-sm-only"  width="230px">预订房型</th>
                                    <th class="table-author am-hide-sm-only">点评客人</th>
                                    <th class="table-author am-hide-sm-only" width="350px">点评内容</th>
                                    <th class="table-date am-hide-sm-only">点评等级</th>
                                    <th class="table-date am-hide-sm-only">状态</th>
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="comments" id="vo">
                                    <tr>
                                        <td>
                                            {$vo.id}
                                        </td>
                                        <td><div class="am-text-truncate" style="width: 230px;">{$vo.title}</div></td>
                                        <td class=" am-hide-sm-only">
                                            {$vo.username}
                                        </td>
                                        <td class="am-hide-sm-only">
                                            <div class="am-text-truncate" style="width: 380px;">
                                          <a  href="__APP__/Comment/edit/id/{$vo.id}/read/1"> {$vo.content}</a>
                                            </div>
                                        </td>
                                        <td class="am-hide-sm-only">
                                            {$vo.label}
                                        </td>
                                        <td class="room-status  am-hide-sm-only">
                                            <if condition="$vo.status eq  2">
<span style="background-color: #006e4b;color:#FFF;padding: 5px;">已审核</span>
                                                <else />
<span style="background-color: #ff0000;color:#FFF;padding: 5px;">未审核</span>
                                            </if>
                                        </td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <a class="am-btn am-btn-default am-btn-xs" href="__APP__/Comment/edit/id/{$vo.id}"><span class="am-icon-pencil-square-o"></span> 回复</a>
                                                </div>
                                                <div class="am-btn-group am-btn-group-xs am-dropdown"  data-am-dropdown>
                                                    <button class="am-btn am-btn-default am-btn-xs am-dropdown-toggle" data-am-dropdown-toggle type="button">审核 <span class="am-icon-caret-down"></span></button>
                                                    <ul class="am-dropdown-content room-status">
                                                        <if condition="$vo.status eq 2">
                                                            <li><a href="__APP__/Comment/examine/id/{$vo.id}/s/1">驳回</a></li>
                                                            <else/>
                                                            <li><a href="__APP__/Comment/examine/id/{$vo.id}/s/2">通过</a></li>
                                                        </if>
                                                    </ul>
                                              <a  href="__APP__/Comment/see/id/{$vo.id}" style="display: none;">  
                                                    <span style="background-color: #006e4b;color:#FFF;padding: 5px;margin-left:5px;">
                                                      查看
                                                    </span></a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            共 {$total} 条记录
                            <div class="am-fr">
                                {$page}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <include file="Tpl/public/footer.html" />
    </div>
    <!-- content end -->
</div>
<include file="Tpl/public/bottom.html" />
