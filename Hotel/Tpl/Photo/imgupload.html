<include file="Tpl/public/header.html" />
<script src="__PUBLIC__/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/uploadify/uploadify.css">
<div id="container">
   <include file="Tpl/public/menu.html" />
  <div class="sideright">
    <h3 class="title">当前位置>>首页>>上传图片</h3>
    <h4><strong>上传图片</strong></h4>
    <form method="post" class="iform_Editor" action="__APP__/Photo/imgup" enctype="multipart/form-data">
	<input type="hidden" name="hotelid" value="{$hotelid}" />
      <table border="1" class="table_border">
		<tr>
			<td>批量上传</td>
			<td>
			<div id="queue"></div>
			<input id="file_upload" name="file_upload" type="file" multiple="true">
			</td>
		</tr>
      </table>
    </form>
  </div>
  <div class="clear"></div>
</div>
<script type="text/javascript">
	$(function(){
	$('#file_upload').uploadify({
				'formData'     : {
					'timestamp' : '{$timestamp}',
					'token'     : '{$mdtimestamp}',
				},
				'swf'      : '__PUBLIC__/uploadify/uploadify.swf',
				'uploader' : '__APP__/Photo/doUpload',		
		});
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			window.location.href="__APP__/Photo/index";
		}
	});
	return false;
})
	</script>
<include file="Tpl/public/footer.html" />
