<include file="Tpl/public/header.html" />
<style>
.am-u-sm-4 {width: 12%;}
.am-u-sm-8 {width:88%;}
</style>
<div class="am-cf admin-main">
<include file="Tpl/public/menu.html" />
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改密码</strong> / <small>change password</small></div>
      </div>
      <hr/>
      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>
        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal ajaxform" action="__APP__/Member/change_password" method="post">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-4 am-form-label">原密码：</label>
              <div class="am-u-sm-8">
                <input class="am-fl" type="text" name="old_pwd" id="old_pwd" placeholder="原密码" style="width: 45%" required>
                <span class="am-fl" style="color:#F00; margin:7px 5px">*</span><span class="am-fl" style=" margin:5px 5px">请输入您原来的密码</span>
              </div>
            </div>
            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-4 am-form-label">新密码：</label>
              <div class="am-u-sm-8">
                <input class="am-fl" type="password" name="pwd" id="pwd" placeholder="请输入您想要设定的新密码" style="width: 45%" required>
                <span class="am-fl" style="color:#F00; margin:7px 5px">*</span><span class="am-fl" style=" margin:5px 5px">请输入您想要设定的新密码</span>
              </div>
            </div>
            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-4 am-form-label">新密码：</label>
              <div class="am-u-sm-8">
                <input class="am-fl" type="password" name="pwd2" id="pwd2" placeholder="请确认您的新密码" style="width: 45%" required>
                <span class="am-fl" style="color:#F00; margin:7px 5px">*</span><span class="am-fl" style=" margin:5px 5px">请确认您的新密码</span>
              </div>
            </div>
            <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-4 am-form-label"></label>
              <div class="am-u-sm-8">
                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <include file="Tpl/public/footer.html" />
  </div>
  <!-- content end -->
  <script type="text/javascript">
    function callback(data){
      if(data.status==1){
        alert(data.info);
        window.location.href=root+"/Hotel";
        return false;
      }
      switch(data.info){
        case "原密码不能为空":
          var $id=$("#old_pwd");
        break;
        case "原密码不正确":
          var $id=$("#old_pwd");
        break;
        case "新密码不能为空":
          var $id=$("#pwd");
        break;  
        case "确认密码不能为空":
          var $id=$("#pwd2");
        break;
        case "两次输入的密码不一致":
          var $id=$("#pwd2");
        break;                                    
      }
      $id.focus();
      $id.popover({
        content: data.info
      });
      $id.trigger('click');
    }
  </script>
</div>
<include file="Tpl/public/bottom.html" />
