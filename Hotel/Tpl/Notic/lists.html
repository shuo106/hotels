<include file="Tpl/public/header.html" />
<div class="am-cf admin-main">
    <include file="Tpl/public/menu.html" />
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">网站公告</strong> / <small>Notic</small></div>
            </div>
            <hr>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-check">
                                        ID
                                    </th>
                                    <th class="table-title">公告标题</th>
                                    <th class="table-author am-hide-sm-only">发布人</th>
                                    <th class="table-author am-hide-sm-only">发布时间</th>
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>
                                            {$vo.id}
                                        </td>
                                        <td><a href="__APP__/Notic/index/id/{$vo.id}">{$vo.title}</a></td>
                                        <td class=" am-hide-sm-only">
                                            {$vo.username}
                                        </td>
                                        <td class="am-hide-sm-only">
                                            {$vo.addtime|date='Y-m-d',###}
                                        </td>
                                        <td>
                                            <a href="__APP__/Notic/index/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs">查看</a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            共 {$total} 条记录
                            <div class="am-fr">
                                {$page}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <include file="Tpl/public/footer.html" />
    </div>
    <!-- content end -->
</div>
<include file="Tpl/public/bottom.html" />
