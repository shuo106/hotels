<include file="Tpl/public/header.html" />
<style type="text/css">
.am-btn-default{
    border-color:#ccc;
}
</style>
<div class="am-cf admin-main">
    <include file="Tpl/public/menu.html" />
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">账单管理</strong> / <small>Accounts</small></div>
            </div>
            <hr>
            <div class="am-g">
                <div class="am-u-sm-12">
                <form action="__APP__/Accounts/index" class="am-form-inline" method="get">
                    <div class="am-form-group" style="padding-left: 5px;">
                        <label for="doc-ipt-3" class="am-form-label">账单标题：</label>
                        <input type="text" name="title" class="am-form-field" value="{$_GET['title']}" placeholder="账单标题" style=" font-size:1.2rem">
                    </div>                                                  
                    <button type="submit" class="am-btn am-btn-primary">查询</button>
                    <div class="am-form-group" style="padding-left: 40px;">
                    <!-- <label for="doc-ipt-3" class="am-form-label">订单总金额:</label>
                    <span class="am-form-label am-text-primary">{$totalprice}元</span> -->
                    <span class="am-form-label am-text-primary" style="font-size: 12px;">账单数量：{$total}个</span>  
                    &nbsp;&nbsp;
                   <!--  <span class="am-form-label am-text-primary" style="font-size: 12px;">订单总额：{$totalprice|default=0}元</span> -->
                  </div>                   
                </form>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-id" style="width:120px">账单编号</th>
                                    <th class="table-title am-hide-sm-only">账单标题</th>
                                    <th class="table-type am-hide-sm-only">酒店名称</th>
                                    <th class="table-date am-hide-sm-only">总金额</th>
                                    <th class="table-author am-hide-sm-only">账单状态</th>           
                                    <th class="table-set">账单操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td>{$vo.acc_addtime}{$vo.acc_id}</td>
                                        <td class=" am-hide-sm-only">{$vo.acc_title}</td>
                                        <td class=" am-hide-sm-only">{$vo.acc_hotelname}</td>
                                        <td class="am-hide-sm-only">{$vo.acc_total}</td>                                        
                                        <td class=" am-hide-sm-only">
                                        {$lang['acc_status'][$vo['acc_status']]}</td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <a class="am-btn am-btn-default am-btn-xs" href="__APP__/Accounts/show/id/{$vo.acc_id}"><span class="am-icon-pencil-square-o"></span> 查看</a>
                                                    <a class="am-btn am-btn-default am-btn-xs" href="__APP__/Accounts/edit/id/{$vo.acc_id}"><span class="am-icon-pencil-square-o"></span> 管理</a>
                                                    <!-- <a class="am-btn am-btn-default am-btn-xs" href="__APP__/Accounts/tixian/id/{$vo.acc_id}"><span class="am-icon-pencil-square-o"></span> 提现</a> -->
                                                    <a class="am-btn am-btn-default am-btn-xs" href="__APP__/Accounts/outExcel/id/{$vo.acc_id}"><span class="am-icon-pencil-square-o"></span> 导出execl</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            共 {$total} 条记录
                            <div class="am-fr">
                            {$page}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <include file="Tpl/public/footer.html" />
    </div>
    <!-- content end -->
</div>
<include file="Tpl/public/bottom.html" />
