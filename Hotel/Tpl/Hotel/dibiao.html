<script type="text/javascript">
function ready(){
    $('.dx').change(function() {
        $('.dx2').hide();
        $('.dx3').hide();
        var con = $(this).val();
        if (con != '') {
            $.post("__APP__/Hotel/getprov", {
                city: con
            }, function(data) {
                var arr_data = $.parseJSON(data);
                if (arr_data.status == 1) {
                    var rs = '<option value="">请选择</option>';
                    $.each(arr_data.msg, function(i, value) {
                        rs += "<option value=" + value['cityname'] + ">" + value['cityname'] + "</option>";
                    });
                    $('.dx2').show();
                    $('.dx2').html(rs);
                }
            });
        } else {
            $('.dx2').hide();
