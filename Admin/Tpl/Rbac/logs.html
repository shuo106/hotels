<div class="bjui-pageHeader" style="height:10px">
</div>
 <form id="pagerForm" data-toggle="ajaxsearch" action="__APP__/Rbac/logs" method="get">
</form>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
		<thead>
			<tr style="height:36px; line-height:36px;">
				<th style="background:#1078C1;color:#fff;"  data-order-field="userid">ID</th>
				<th style="background:#1078C1;color:#fff;" >用户名</th>
				<th style="background:#1078C1;color:#fff;" >类型</th>
				<th style="background:#1078C1;color:#fff;" >时间</th>
				<th style="background:#1078C1;color:#fff;" >IP</th>
			</tr>
		</thead>
		<tbody>
			{foreach from=$list item=v key=k}
			<tr data-id="{$k}" style="height:30px; line-height:30px;">
				<td>
					{$v.id}
				</td>
				<td>
					{$v.username}
				</td>
				<td>
					{$v.type}
				</td>
				<td>
					{date('Y-m-d H:i:s',$v.time)}
				</td>
				<td>
					{$v.ip}
				</td>																
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				{foreach from=$pagesizes item=v}
				<option value="{$v}">{$v}</option>
				{/foreach}
			</select>
		</div>
		<span>&nbsp;条，共 {$total} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="{$total}" data-page-size="{$pagesize}" data-page-current="{$pageCurrent}">
	</div>
</div>
