<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本设置</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css">
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
</head>
<body style="margin-right:8px;">
<div class="the_right">
  <h4 class="tit">您当前的位置：首页>><em>广告位添加</em></h4>
  <form method="post" class="iform_Editor" action="__APP__/Ads/adspadd">
  <input type="hidden" name="id" value="{$id}" />
    <table border="1" class="table_border">
      <tr>
        <th colspan="2" align="center" class="table_border_title">广告位添加</th>
      </tr>
      <tr>
        <td width="18%">广告位名称：</td>
        <td><input type="text" maxlength="100" name="placename" class="inputtxt" value="" /></td>
      </tr>
	  <tr>
        <td>广告位介绍</td>
        <td><input type="text" maxlength="100" name="introduce" class="inputtxt" value="" /></td>
      </tr>	
	  <tr>
        <td>广告位尺寸：</td>
        <td>宽：<input type="text" name="width" class="ad_size" value="" /> px &nbsp;高：<input type="text" name="height" class="ad_size" value="" /> px</td>
      </tr>
      <tr>
        <td>是否启用：</td>
        <td><input type="radio" name="passed" checked="checked" value="1">是   <input type="radio" name="passed" value="0">否</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="btn_submit" class="saving"  value="添 加" /></td>
      </tr>
    </table>
  </form>
</div>
</body>
