<div class="bjui-pageHeader">
  <form id="pagerForm" data-toggle="ajaxsearch" action="__APP__/Article/lists" method="get">
  </form>
    <div class="bjui-searchBar" style="margin-top: 3px;">
  </div>
</div>
<div class="bjui-pageContent tableContent">
  <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
    <thead>
      <tr style="height:36px;line-height:36px;">
        <th style="background:#1078C1;color:#fff;" >广告名称</th>
        <th style="background:#1078C1;color:#fff;" >所属广告位</th>
        <th style="background:#1078C1;color:#fff;" >广告介绍</th>
        <th style="background:#1078C1;color:#fff;" >状态</th>
        <th style="background:#1078C1;color:#fff;" >操作
        &nbsp;&nbsp;&nbsp;&nbsp;<a data-url="__APP__/Ads/addads/placeid/{$smarty.get.id}" class="btn btn-green" data-toggle="dialog" data-title="添加广告" data-height="350">新增</a></th>
      </tr>
    </thead>
    <tbody>
      {foreach from=$ads item=v}
      <tr>
        <td>{$v.adsname}</td>
        <td>{$v.placename}</td>
        <td>{$v.introduce}</td>
        <td>{if $v.passed==1}开放{elseif $v.passed==0}锁定{else}未知{/if}</td>
        <td>
          <a data-url="__APP__/Ads/addads/id/{$v.adsid}" class="btn btn-green" data-toggle="dialog"  data-height="350">编辑</a>
          <a href="__APP__/Ads/adsdelete/id/{$v.adsid}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="删除不可恢复，确定要删除吗？">删除</a>
        </td>
      </tr>
      {/foreach}
    </tbody>
  </table>
</div>

</div>
