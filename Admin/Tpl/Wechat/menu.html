<div class="bjui-pageHeader">
</div>
<div class="bjui-pageContent tableContent">
	<form name="sortform" data-toggle="ajaxform" action="__APP__/Article/sort" method="post">
		<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
			<thead>
				<tr style="height:36px;line-height:36px;">
					<!--<th style="background:#1078C1;color:#fff;"  width="26">
						<input type="checkbox" class="checkboxCtrl" data-group="ids" data-toggle="icheck">
					</th>-->
					<th style="background:#1078C1;color:#fff;"  width="45" data-order-field="id">ID</th>
					<th style="background:#1078C1;color:#fff;" >名称</th>
					<th style="background:#1078C1;color:#fff;"  data-order-field="status">类型</th>
					<th style="background:#1078C1;color:#fff;"  data-order-field="addtime">值</th>
					<th style="background:#1078C1;color:#fff;"  width="200">操作
                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="__APP__/Wechat/addmenu" class="btn btn-green" data-toggle="dialog" data-id="addmenu">新增</a>
					<a href="__APP__/Wechat/setMenu" class="btn btn-green" data-toggle="doajax" data-id="setmenu">发布</a></th>
				</tr>
			</thead>
			<tbody>
				{foreach from=$menu item=v}
				<tr>
					<!--<td>
						<input type="checkbox" name="ids" data-toggle="icheck" value="{$v.articleid}">
					</td>-->
					<td>{$v.id}</td>
					<!--<td>
						<input type="text" class="ids" name="sort[{$v.articleid}]" value="{$v.sort}" style="width:100%" />
					</td>-->
					<td>{$v.name}</td>
					<td>{$v.type}</td>
					<td>{$v.value}</td>
					<td>
						<a href="__APP__/Wechat/addmenu/id/{$v.id}" class="btn btn-green" data-toggle="dialog" data-id="addmenu">编辑</a>
						<a href="__APP__/Wechat/delMenu/id/{$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
					</td>
				</tr>
					{foreach from=$v.son item=vv}
					<tr>
						<td>{$vv.id}</td>
						<td>--{$vv.name}</td>
						<td>{$vv.type}</td>
						<td>{$vv.value}</td>
						<td>
							<a href="__APP__/Wechat/addmenu/id/{$vv.id}" class="btn btn-green" data-toggle="dialog" data-id="addmenu">编辑</a>
							<a href="__APP__/Wechat/delMenu/id/{$vv.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
						</td>
					</tr>
					{/foreach}
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
