<div class="bjui-pageContent">
	<form action="ajaxDone1.html" id="j_form_form" class="pageForm" data-toggle="validate">
			<table class="table-bordered table-condensed table-hover" width="100%">
				<tbody>
					<tr>
						<td>
							<label for="interface_account" class="control-label x85" style="width: 150px;">服务器名：</label>
							{$servername}
						</td>
					</tr>
					<tr>
						<td>
							<label for="interface_pwd" class="control-label x85" style="width: 150px;">服务器IP：</label>
							{$serverip}
						</td>
					</tr>
					<tr>
						<td>
							<label for="note_sign" class="control-label x85" style="width: 150px;">服务器端口：</label>
							{$serverport}
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">WEB服务器版本：</label>
							{$serversoftware}
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">服务器操作系统：</label>
							{$serveros}
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">脚本超时时间：</label>
							{$timeout}秒
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">站点物理路径：</label>
							{$server_patch}
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">脚本上传文件大小限制：</label>
							{$server_up}
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone_manage" class="control-label x85" style="width: 150px;">POST提交内容限制：</label>
							{$server_post}
						</td>
					</tr>
				</tbody>
			</table>
	</form>
</div>
