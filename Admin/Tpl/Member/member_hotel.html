<style type="text/css">
	label.control-label {
		width: 130px;
	}
</style>
<div class="bjui-pageContent">
	<form action="__APP__/Member/member_hotel" method="post" data-toggle="validate" data-alertmsg="false">
		<input type="hidden" name="id" value="{$smarty.get.id}" />
		<input type="hidden" name="btn_submit" value="true" />
		<table class="table-bordered table-condensed table-hover" width="100%">
			<tbody>
				<tr>
					<td>
						<label class="control-label x120">
							{$MEMBERC['id']}：
						</label>
						{$row.hotelid}
					</td>
				</tr>
				<tr>
					<td>
						<label class="control-label x120">
							{$MEMBERC['username']}：
						</label>
						{$row.username}
					</td>
				</tr>
				<tr>
					<td>
						<label for="member_pwd" class="control-label x120">
							登录密码：
						</label>
						<input type="password" name="password" id="member_pwd" value="" data-rule="password;" data-tip="密码为6-16位数字、字母的组合" size="30">
					</td>
				</tr>
				<tr>
					<td>
						<label for="member_truename" class="control-label x120">
							{$MEMBERC['truename']}：
						</label> 
						<input type="text" name="linkname" id="member_truename" value="{$row.linkname}"  data-rule="required;truename"  data-rule-truename="[{$rule.truename},'真实姓名为2-10个汉字']"  size="30"><em style="color: red;"> *</em>
					</td>
				</tr>
                <tr>
					<td>
						<label for="member_email" class="control-label x120">
							{$MEMBERC['qq']}：
						</label>
						<input type="text" name="qq" id="member_email" value="{$row.qq}"  maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"  size="30">
					</td>
				</tr>
				<tr>
					<td>
						<label for="member_phone" class="control-label x120">
							{$MEMBERC['telephone']}：
						</label>
						<input type="text" name="telephone" id="member_telephone" value="{$row.telephone}"  data-rule="required;telephone"  data-rule-telephone="[{$rule.telephone},'请输入正确的手机号']" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" size="30"><em style="color: red;"> *</em>
					</td>
				</tr>
				<tr>
					<td>
						<label for="member_province" class="control-label x120">
							{$MEMBERC['address']}：
						</label>                
						<input type="text" name="address" id="member_address" value="{$row.address}" data-rule="address"   size="30">
					</td>
				</tr>
				<tr>
					<td>
						<label class="control-label x120">
							注册时间：
						</label>
						{$row.regtime|date_format:"Y-m-d H:i:s"}
					</td>
				</tr>
                <tr>
					<td colspan="2">
						<div class="page_but" style="margin-left:120px;">
							<ul>
								<li>
									<button type="submit" class="btn-default" id="btn_submit" data-icon="save">保存</button>
								</li>
								<li>
									<button type="button" class="btn-close" data-icon="close">关闭</button>
								</li>
							</ul>
						</div>
					</td>
				</tr>	
			</tbody>
		</table>
	</form>
</div>
