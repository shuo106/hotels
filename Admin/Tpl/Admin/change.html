<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>密码修改</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css">
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
</head>
<body style="margin-right:8px;">
<div class="the_right">
  <h4 class="tit">您当前的位置：首页>><em>密码修改</em></h4>
  <form method="post" class="iform_Editor" action="__APP__/Admin/change">
	<table border="1" class="table_border">
      <tr>
        <th colspan="2" align="center" class="table_border_title">密码修改</th>
      </tr>
      <tr>
        <td width="15%">旧密码：</td>
        <td><input type="password" maxlength="100" name="pass" class="inputtxt" /></td>
      </tr>
      <tr>
        <td>新密码：</td>
        <td><input type="password" maxlength="100" name="password" class="inputtxt" /></td>
      </tr>
      <tr>
        <td>重复新密码：</td>
        <td><input type="password" maxlength="100" name="password2" class="inputtxt" /></td>
      </tr>
    </table>
    <table border="0" width="100%" height="40">
      <tr>
        <td width="30%"></td>
        <td>
          <input type="submit" value=" 保存 " name="btn_submit" class="saving" />
        </td>
      </tr>
    </table>
  </form>
</div>
<script>
$(function(){
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			parent.window.location.href="__APP__/Public/login";
		}
	})
	return false;
})
</script>
</body>
</html>
