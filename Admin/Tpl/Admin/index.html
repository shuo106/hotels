<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员添加</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css">
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
</head>
<body style="margin-right:8px;">
<div class="the_right">
  <h4 class="tit">您当前的位置：首页>><em>管理员添加</em></h4>
  <form method="post" class="iform_Editor" action="__APP__/Admin/add">
  <input type="hidden" name="id" value="{$id}" />
    <table border="1" class="table_border">
      <tr>
        <th colspan="2" align="center" class="table_border_title">管理员添加</th>
      </tr>
      <tr>
        <td width="15%">账&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
        <td><input type="text" maxlength="100" name="username" value="{$username}" class="inputtxt2" /></td>
      </tr>
      <tr>
        <td>真实姓名：</td>
        <td><input type="text" maxlength="100" name="truename" value="{$truename}" class="inputtxt2" /></td>
      </tr>
      <tr>
        <td>管理权限：</td>
        <td><select class="Administrative_privileges" name="grade" id="right">
              <option value="8">管理员</option>
              <option value="1">文章管理</option>
              <option value="2">酒店管理</option>
              <option value="3">订单管理</option>
			  <option value="4">会员管理</option>
			  <option value="5">点评管理</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>常用邮箱：</td>
        <td><input type="text" maxlength="100" name="email" value="{$email}" class="inputtxt2"></td>
      </tr>
      <tr>
        <td>手机号码：</td>
        <td><input type="text" maxlength="100" name="mobile" value="{$mobile}" class="inputtxt2"></td>
      </tr>
      <tr>
        <td width="5%"></td>
        <td>
          <input type="submit" value=" 添加 " name="btn_submit" class="saving">
          &nbsp;&nbsp;
          <input type="reset" value=" 清空 " class="saving">
        </td>
      </tr>
    </table>
  </form>
</div>
<script>
$(function(){
	$("#right option[value={$grade}]").attr('selected','selected');
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status == 1){
			window.location.href="__APP__/Admin/lists";
		}
	})
	return false;
})
</script>
</body>
</html>
