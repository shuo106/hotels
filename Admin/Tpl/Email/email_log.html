<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch" action="__APP__/Email/email_log" method="get">
		<div class="bjui-searchBar">
			<div style="margin-left: 0;display: inline-block;">
				<div class="btn-group">
					<button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="check-square-o">批量操作<span class="caret"></span></button>
					<ul class="dropdown-menu right" role="menu">
						<li><a class="btn" href="__APP__/Email/email_pi/type/1" data-toggle="doajaxchecked" data-group="ids" data-confirm-msg="确定要删除选中项吗？">删除选中</a></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="bjui-pageContent tableContent">
	<form name="sortform" data-toggle="ajaxform" action="__APP__/Article/sort" method="post">
		<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
			<thead>
				<tr>
					<th style="background:#1078C1;color:#fff;" width="26">
						<input type="checkbox" class="checkboxCtrl"  data-group="ids" data-toggle="icheck">
					</th>
					<th style="background:#1078C1;color:#fff;" data-order-field="id">ID</th>
					<th style="background:#1078C1;color:#fff;" >接收人</th>
					<th style="background:#1078C1;color:#fff;" >标题</th>
					<th style="background:#1078C1;color:#fff;" >内容</th>
					<th style="background:#1078C1;color:#fff;" data-order-field="addtime">发送时间</th>
				</tr>
			</thead>
			<tbody>
				{foreach from=$list item=v key=k}
				<tr data-id="{$k}">
					<td>
						<input type="checkbox" name="ids" data-toggle="icheck" value="{$v.id}">
					</td>
					<td>{$v.id}</td>
					<td>{$v.username}</td>
					<td>{$v.subject}</td>
					<td>{$v.content}</td>
					<td>{$v.addtime|date_format:"%Y-%m-%d"}</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
<div class="bjui-pageFooter">
	<button type="submit" class="btn-blue" data-icon="refresh" style="float:left">
		更新排序
	</button>
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
			<select data-toggle="selectpicker" data-toggle-change="changepagesize">
				{foreach from=$pagesizes item=v}
				<option value="{$v}">{$v}</option>
				{/foreach}
			</select>
		</div>
		<span>&nbsp;条，共 {$total} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="{$total}" data-page-size="{$pagesize}" data-page-current="{$pageCurrent}">
	</div>
</div>
