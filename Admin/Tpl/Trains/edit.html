<style type="text/css">
	label.control-label {
		width: 80px;
	}
</style>
<div class="bjui-pageContent">
	<form action="__APP__/Trains/edit" method="post" data-toggle="ajaxform">
		<input type="hidden" name="id" value="{$train['id']}" />
		<table class="table-bordered table-condensed table-hover" width="100%">
			<tbody>
				<tr>
					<td>
						<label for="j_custom_number" class="control-label x85">
								名称：
							</label>
						<input type="text" name="train" id="j_custom_title" value="{$train.train}">
					</td>
				</tr>
				<tr>
					<td>
						<label for="j_custom_number" class="control-label x85">
								城市：
							</label>
								{literal}
						       <select id="province" name="province" data-toggle="selectpicker" data-nextselect="#j_form_city" data-refurl="__APP__/Area/getCitys/province/{value}">
						       {/literal}
								<option value="">请选择</option>
								{foreach from=$province item=v}
								<option value="{$v.name}" {if $train.province==$v.name}selected{/if}>{$v.name}</option>
								{/foreach}
								</select>
								<select id="j_form_city" name="cityname"  data-toggle="selectpicker">
								<option value="">请选择</option>
									{foreach from=$city item=v}
									<option value="{$v.name}" {if $train.cityname==$v.name}selected{/if}>{$v.name}</option>
									{/foreach}
								</select>
					</td>
				</tr>								
			</tbody>
		</table>
</div>
<div class="bjui-pageFooter">
	<ul style="margin-left: 80px;float: left;">
		<li>
			<button type="button" class="btn-close" data-icon="close">
				取消
			</button>
		</li>
		<li>
			<button type="submit" class="btn-default" data-icon="save">
				保存
			</button>
		</li>
	</ul>
</div>
</form>
