<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>right</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css">
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/js/jquery.form.js"></script>
</head>
<body style="margin-right:8px;">
<div class="the_right">
  <h4 class="tit">您当前的位置：首页>><em>添加酒店</em></h4>
  <form method="post" class="iform_Editor" action="__APP__/Hotels/register">
    <table border="1" class="table_border">
      <tr>
        <th colspan="2" align="center" class="table_border_title">添加酒店信息</th>
      </tr>
      <tr>
        <td width="15%">用&nbsp;户&nbsp;名：</td>
        <td><input type="text" class="inputtxt2" name="username" /> 请输入6-20位,必须以字母开头，使用英文(a-z A-Z)、数字(0-9)</td>
      </tr>
      <tr>
        <td>登录密码：</td>
        <td><input type="password" class="inputtxt2" name="password" /> 请输入6-20位,使用英文(a-z A-Z)、数字(0-9)注意区分大小写</td>
      </tr>
	  <tr>
        <td>重复密码：</td>
        <td><input type="password" class="inputtxt2" name="password2" /></td>
      </tr>
      <tr>
        <td>联系姓名：</td>
        <td><input type="text" class="inputtxt2" name="truename" /></td>
      </tr>
      <tr>
        <td>联系电话：</td>
        <td><input type="text" class="inputtxt2" name="Mobile" /></td>
      </tr>
      <tr>
        <td>联系邮箱：</td>
        <td><input type="text" class="inputtxt2" name="email" /></td>
      </tr>
    </table>
    <table border="0" width="100%" height="40">
      <tr>
        <td width="20%"></td>
        <td>
          <input type="submit" name="btn_submit" value=" 下一步 " class="buton">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" value=" 清除 " class="buton">
        </td>
      </tr>
    </table>
  </form>
<script>
$(function(){
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			window.location.href="__APP__/Hotels/index";
		}
	});
	return false;
})
</script>
</div>
</body>
</html>
