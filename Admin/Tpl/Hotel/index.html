		<script>
			var editor;

				});
				K('input[name=getHtml]').click(function(e) {
					alert(editor.html());
				});
				K('input[name=isEmpty]').click(function(e) {
					alert(editor.isEmpty());
				});
				K('input[name=getText]').click(function(e) {
					alert(editor.text());
				});
				K('input[name=selectedHtml]').click(function(e) {
					alert(editor.selectedHtml());
				});
				K('input[name=setHtml]').click(function(e) {
					editor.html('<h3>Hello KindEditor</h3>');
				});
				K('input[name=setText]').click(function(e) {
					editor.text('<h3>Hello KindEditor</h3>');
				});
				K('input[name=insertHtml]').click(function(e) {
					editor.insertHtml('<strong>插入HTML</strong>');
				});
				K('input[name=appendHtml]').click(function(e) {
					editor.appendHtml('<strong>添加HTML</strong>');
				});
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});

 <script>
$(function(){
	$("#city").change(function(){
		str = $(this).val();
		$('#sub_county').hide();
		if(str != ''){
			$.post("__APP__/Hotels/load_sub_city",{
				city:str
			},function(data){
				var arr_data = $.parseJSON(data);
				var mydata = arr_data.msg;
				var  rs = '<option value="">请选择</option>';
				$.each(mydata, function(i,value){
					rs += "<option value="+value['cityname']+">"+value['cityname']+"</option>";
				});
				$('#sub_city').show();
				$('#sub_city').html(rs);
			});
		}else{
			$('#sub_city').hide();
			$('#sub_county').hide();
		}
	});
	$("#sub_city").change(function(){
		str = $(this).val();
		$('#sub_county').hide();
		if(str != ''){
			$.post("__APP__/Hotels/load_sub_county",{
				city:str
			},function(data){
				var arr_data = $.parseJSON(data);
				if(arr_data['status']==1){
					var mydata = arr_data.msg;
					var  rs = '<option value="">请选择</option>';
					$.each(mydata, function(i,value){
						rs += "<option value="+value['area']+">"+value['area']+"</option>";
					});
					$('#sub_county').show();
					$('#sub_county').html(rs);
				}
			});
		}else{
			$('#sub_county').hide();
		}
	});
	$('form').ajaxForm(function(data){
		eval('data='+data);
		alert(data.msg);
		if(data.status==1){
			window.location.href="__APP__/Hotels/lists";
		}
	});
	return false;
})
