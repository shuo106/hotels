<style type="text/css">
	label.control-label {
		width: 80px;
	}
</style>
<div class="bjui-pageContent">
	<form action="__APP__/Custom/add" method="post" id="j_custom_form" data-toggle="ajaxform">
		<input type="hidden" name="id" value="{$smarty.get.id}" />
		<table class="table-bordered table-condensed table-hover" width="100%">
			<tbody>
				<tr>
					<td>
						<label for="j_custom_number" class="control-label x85">
								类别：
							</label>
						<select name="tid" data-toggle="selectpicker">
								<option value="0">选择</option>
								<option value="1" {if $info.tid==1}selected{/if}>床型</option>
								<option value="2" {if $info.tid==2}selected{/if}>早餐</option>
								<option value="3" {if $info.tid==3}selected{/if}>上网</option>
							</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="j_custom_number" class="control-label x85">
								名称：
							</label>
						<input type="text" name="name" id="j_custom_title" value="{$info.name}">
					</td>
				</tr>
			</tbody>
		</table>
</div>
<div class="bjui-pageFooter">
	<ul style="margin-left: 80px;float: left;">
		<li>
			<button type="button" class="btn-close" data-icon="close">
				取消
			</button>
		</li>
		<li>
			<button type="submit" class="btn-default" data-icon="save">
				保存
			</button>
		</li>
	</ul>
</div>
</form>
